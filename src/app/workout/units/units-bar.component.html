<div class="global-padding">
  <h1>Aktueller Trainingsplan</h1>
  <ng-container *ngIf="units">
    <h2>Einheiten</h2>
    <nav class="navbar navbar-expand-sm bg-light">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let unit of units">
          <span
            class="nav-link"
            [routerLink]="[{ outlets: { exercises: unit.id } }]"
            routerLinkActive="active"
          >
            {{ unit.name }}
          </span>
        </li>
      </ul>
    </nav>
  </ng-container>
</div>

<router-outlet name="exercises"></router-outlet>
