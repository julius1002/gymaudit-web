<div class="global-padding">
  <h1>Aktueller Trainingsplan</h1>

  <nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let unit of units$ | async">
        <a class="nav-link" (click)="getExercisesFromUnit(unit)">{{
          unit.name
        }}</a>
      </li>
    </ul>
  </nav>

  <ng-container *ngIf="exercises$">
    <h3>Ãœbungen der Einheit: {{ selectedUnit.name }}</h3>
    <div class="row-div">
      
       <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let exercise of exercises$ | async"
          (click)="selectExercise(exercise)"
          [style.background-color]="
            exercise === selectedExercise ? '#92a8d1' : ''
          "
        >
          {{ exercise.name }}
        </li>
      </ul> 
      <ng-container *ngIf="selectedExercise">
        <app-exercise-detail [exercise]="selectedExercise">
        </app-exercise-detail>
      </ng-container>
    </div>
  </ng-container>
</div>
