<div class="global-padding">
<h1>Aktueller Trainingsplan</h1>
<div class="row-div">
<div class ="col-div">
  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          {{ dropDownTitle }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button
            *ngFor="let unit of units$ | async"
            ngbDropdownItem
            (click)="getExercisesFromUnit(unit)"
          >
            {{ unit.name }}
          </button>
        </div>
      </div>
    </div>
  </div>

    <ng-container *ngIf="exercises$">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let exercise of exercises$ | async"
          (click)="selectExercise(exercise)"
        >
          {{ exercise.name }}
        </li>
      </ul>
    </ng-container>
  </div>

  <ng-container *ngIf="selectedExercise">
      <app-exercise-detail [exercise]="selectedExercise" class = "exercise"> </app-exercise-detail>
  </ng-container>
</div>
</div>
