<form [formGroup]="setForm" (ngSubmit)="submitForm()">
  <div class="container">
    <mat-form-field>
      <mat-label>Wiederholungen</mat-label>
      <input matInput formControlName="reps" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Intensität</mat-label>
      <textarea matInput formControlName="number"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Einheit</mat-label>
      <textarea matInput formControlName="measureUnit"></textarea>
    </mat-form-field>
    <br />
    <div class="mat-dialog-buttons">
      <button type="button" (click)="closeDialog()" mat-button>
        Schließen
      </button>
      <ng-container *ngIf="editing === true">
        <button mat-raised-button type="button">
          <!--(click)="removeUnit()"-->
          Enfernen
          <mat-icon>delete</mat-icon>
        </button>
      </ng-container>
      <button mat-raised-button type="submit" [disabled]="setForm.invalid">
        Speichern
        <mat-icon>save</mat-icon>
      </button>
    </div>
  </div>
</form>
