<form [formGroup]="unitForm" (ngSubmit)="submitForm()">
  <h4>{{ getHeading() }}</h4>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Notes</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
  <ng-container *ngIf="this.canUploadFiles; else uploadImpossible">

    <ng-container *ngIf="this.data && this.data.fileId">
      <div class="preview-img">
        <img src="{{this.apiUri + 'files/' + this.data.fileId}}">
      </div>
    </ng-container>
    <div class="file-upload">
      <ng-container *ngIf="!this.fileToUpload; else rmFile">
        <div class="upload-btn">
          <label for="file" style="cursor:pointer;">
            <mat-icon mat-button style="display:block;">file_upload</mat-icon> Neues Bild hinzuf√ºgen
          </label> <input type="file" id="file" (change)="handleFileInput($event.target.files)" style="display:none">
        </div>
      </ng-container>
      <ng-template #rmFile>
        <div class="remove-file-btn">
          <mat-icon style="display:block;" (click)="removeFile()">close</mat-icon>
          {{this.fileToUpload.name}}
        </div>
      </ng-template>
    </div>
  </ng-container>
  <ng-template #uploadImpossible>
    <div class="upload-impossible-alert">
      <p> Wir nutzen Google Drive, um Bilder zu speichern!</p>
      <a class="google-login-button" mat-raised-button (click)="authorizeGoogleDrive($event)"><img class="google-image"
          src="../../../assets/google-icon-small.svg">Autorisiere Google</a>
    </div>
  </ng-template>
  <div style="text-align: center;">
    <ng-container *ngIf="!this.isLoading; else loading">
      <button mat-raised-button type="submit" class="submit-button" [disabled]="unitForm.invalid">
        <mat-icon>save</mat-icon>
      </button>
    </ng-container>
    <ng-template #loading>
      <mat-spinner style="margin:0 auto;" [diameter]=50 [mode]="mode" [value]="progress"></mat-spinner>
      <p>{{this.progress}}%</p>
    </ng-template>
  </div>
</form>
