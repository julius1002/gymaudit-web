<ng-container *ngIf="exercises$ | async as exercises">
  <div class="row">
    <div class="col">
      <span class="heading mat-title">Übungen</span>
      <div>
        <mat-button-toggle-group vertical="true" #group="matButtonToggleGroup">
          <mat-button-toggle
            *ngFor="let exercise of exercises.content"
            (click)="selectExercise(exercise)"
          >
            {{ exercise.name }}
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div>
        <button mat-raised-button routerLink=".."
        style = "margin:10px; width:200px">
            <mat-icon>arrow_back_ios</mat-icon>
            Andere Einheit wählen</button>
      </div>
    </div>
    
    <div class="col">
      <app-log-sets [exerciseSubject]="exerciseSubject"></app-log-sets>
    </div>
  </div>
</ng-container>
