<div class="heading-div"><h1>Trainingsplan</h1></div>
<ng-container *ngIf="units$ | async as units">
  <div class="container">
    <mat-divider></mat-divider>
    <ng-container *ngIf="units.length; else noUnits">
      <div class="heading">
        <span class="mat-title">Einheiten</span>
        <br />
      </div>
      <nav mat-tab-nav-bar>
        <button mat-raised-button (click)="addUnit()">
          <mat-icon>add</mat-icon>
          <!--  eventuell raus, nur symbol-->
        </button>
        <button mat-raised-button (click)="editUnit()">
          <mat-icon>edit</mat-icon>
        </button>
        <a
          mat-tab-link
          *ngFor="let unit of units"
          (click)="selectUnit(unit)"
          [active]="isSelectedUnit(unit)"
          >{{ unit.name }}</a
        >
      </nav>
      <ng-container *ngIf="selectedUnit.description"
        >Beschreibung der Einheit
        <span style="font-weight: bold; font-size: 1.2em;">{{
          selectedUnit.name
        }}</span
        >:<br />
        {{ selectedUnit.description }}</ng-container
      >
      <router-outlet name="exercises"></router-outlet>
      <router-outlet name="add"></router-outlet>
    </ng-container>
    <ng-template #noUnits
      >Es wurden noch keine Einheiten hinzugef√ºgt
      <button mat-raised-button (click)="addUnit()">
        <mat-icon>add</mat-icon>
        <!--  eventuell raus, nur symbol-->
      </button></ng-template
    >
  </div>
</ng-container>
