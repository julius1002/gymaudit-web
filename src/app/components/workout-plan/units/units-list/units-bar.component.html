<ng-container *ngIf="units$ | async as units">
    <ng-container *ngIf="units.length; else noUnits">
      <br />
      <div class="row">
        <div class="col-sm">
          <nav mat-tab-nav-bar>
            <a mat-tab-link *ngFor="let unit of units" (click)="selectUnit(unit)" [active]="isSelectedUnit(unit)">{{
              unit.name }}</a>
          </nav>
        </div>

        <button mat-raised-button (click)="addUnit()" style="border-radius: 10px; padding:5px">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <!---->
      <ng-container *ngIf="selectedUnit.description">Notes
        <span style="font-weight: bold; font-size: 1.2em;">{{
          selectedUnit.name
          }}</span>:<br />
        {{ selectedUnit.description }}
      </ng-container>
      <router-outlet name="exercises"></router-outlet>
      <router-outlet name="add"></router-outlet>
    </ng-container>
    <ng-template #noUnits>No unit added yet
      <button mat-raised-button (click)="addUnit()">
        <mat-icon>add</mat-icon>
        <!--  eventuell raus, nur symbol-->
      </button>
    </ng-template>
</ng-container>
