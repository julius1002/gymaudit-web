<h1>Trainingsplan</h1>
<ng-container *ngIf="units">
  <nav>
    <a>Einheiten</a>
    <div>
      <ul>
        <li *ngFor="let unit of units">
          <span
            (click)="selectUnit(unit)"
            [style.background-color]="unit === selectedUnit ? '#92a8d1' : ''"
          >
            {{ unit.name }}
          </span>
        </li>
      </ul>
      <button>Hinzuf√ºgen <mat-icon>add</mat-icon></button>
    </div>
  </nav>
</ng-container>
