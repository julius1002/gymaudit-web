<form [formGroup]="exerciseForm" (ngSubmit)="submitForm()">
  <div class="container">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="outline">
      <mat-label>Beschreibung</mat-label>
      <textarea  matInput formControlName="description" ></textarea>
    </mat-form-field>
    <br />

    <mat-form-field appearance="outline">
      <mat-label>Bild Url</mat-label>
      <input matInput formControlName="pictureUrl" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="outline">
      <mat-label>Übungstyp</mat-label>
      <mat-select formControlName="exerciseType">
        <mat-option *ngFor="let key of keys(exerciseTypeEnum)" [value]="key">{{
          exerciseTypeEnum[key]
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <br />

    <mat-form-field
      appearance="outline"
      *ngFor="let control of muscleGroups.controls; index as i"
    >
      <mat-label>Muskelgruppe</mat-label>
      <mat-select [formControl]="muscleGroups.controls[i]">
        <mat-option (click)="removeMuscleGroup(i)"
          >Entfernen <mat-icon>delete</mat-icon></mat-option
        >
        <mat-option *ngFor="let key of keys(muscleGroupEnum)" [value]="key">{{
          muscleGroupEnum[key]
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <br />

    <button type="button" (click)="addMuscleGroup()">+ Muskelgruppe</button>
    <br />
    <button type="submit" [disabled]="exerciseForm.invalid">
      Speichern
      <mat-icon>save</mat-icon>
    </button>
    <ng-container *ngIf="editing === true">
      <button type="button" (click)="removeExercise()">
        Löschen
        <mat-icon>delete</mat-icon>
      </button>
    </ng-container>
  </div>
</form>
