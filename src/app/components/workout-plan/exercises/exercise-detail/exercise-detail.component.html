<ng-container *ngIf="exercise$ | async as exercise">
  <div>
    <div class="container">
      <mat-card> Detailansicht - {{ exercise.name }}
      <div class="row">
        <ng-container *ngIf="exercise.pictureUrl">
          <div class="col">
            <div class="exercise-image">
              <img [src]="exercise.pictureUrl" />
            </div>
          </div>
        </ng-container>

        <div class="col">
          <ng-container *ngIf="exercise.muscleGroups">
          Muskelgruppen
          <ul class="muscleGroup-list">
            <li
              class="muscleGroup-list-item"
              *ngFor="let muscleGroup of exercise.muscleGroups"
            >
              {{ muscleGroupEnum[muscleGroup] }}
            </li>
          </ul>
        </ng-container>
        <ng-container *ngIf="exercise.exerciseType">
          Ãœbungstyp
          {{ exerciseTypeEnum[exercise.exerciseType] }}
        </ng-container>
        </div>
        <div class="col">
          <ng-container *ngIf="exercise.description">
          Beschreibung
          {{ exercise.description }}
        </ng-container>
        <ng-container *ngIf="exercise.date">
          Zuletzt trainiert
          {{ exercise.date | date: "EEEE d. MMMM y HH:mm" }}
        </ng-container>
        </div>
      </div>
      <app-set-list [exercise]="exercise"> </app-set-list>
    </mat-card>
    </div>
  </div>
</ng-container>
