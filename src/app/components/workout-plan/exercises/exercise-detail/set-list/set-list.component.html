<ng-container *ngIf="setsPage$ | async as sets">
  <ng-container *ngIf="sets.content.length">
    <div class = "heading">
    <span class = "mat-title">SÃ¤tze</span>
  </div>
    <mat-expansion-panel *ngFor="let set of sets.content">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ set.date | date: "EEEE d. MMMM y HH:mm" }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-label style="font-weight:bold">Gewicht: {{ set.weight }}</mat-label>
      <br />
      <mat-label style="font-weight:bold">Wiederholungen: {{ set.reps }}</mat-label>
    </mat-expansion-panel>
    <mat-paginator
      [pageSize]="pageSize"
      [length]="sets.totalElements"
      (page)="turn($event)"
      [pageIndex]="index"
    >
    </mat-paginator>
  </ng-container>
</ng-container>
