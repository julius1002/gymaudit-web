<div class ="container">
  <div class ="row">
  <div class ="col">
  Beanspruchte Muskelgruppen<br />

  aria-label="Button that displays a tooltip when focused or hovered over">
  <img  [src]="anatomyPath" 
  ></label>
</div>
<div class ="col">

  </mat-list>
</div>
</div>
</div>
