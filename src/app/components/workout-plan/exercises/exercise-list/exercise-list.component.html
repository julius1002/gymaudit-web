<ng-container *ngIf="exercisesPage$ | async as exercises">
  <div class="container">
    <div class="row">
      <div class="col-sm" style="padding-bottom: 10px;">
        <ng-container *ngIf="exercises.content.length; else noExercises">
          <span class="heading mat-title">
            <strong>Exercises</strong>
          </span>
          <mat-list style="padding:0 auto">
            <div *ngFor="let exercise of exercises.content;
            let i = index" [style.background-color]="
             isSelectedExercise(exercise) ? '#acacac' : ''"
              style="display:flex; flex-flow:row; margin:5px; border-radius:10px; width:100%; padding:0 auto">
              <mat-list-item style="flex:0" style="cursor: pointer;  border-radius: 10px; padding:0px;"
                (click)="selectExercise(exercise)">
                {{ exercise.name }}
              </mat-list-item>
              <button mat-raised-button (click)="navigateToEdit(exercise)" style="flex:0; border-radius: 10px;">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </mat-list>
        </ng-container>
        <ng-template #noExercises>
          No exercises added yet
        </ng-template>
        <button
          style="width:100%; border-radius: 10px; padding: 8px; padding-left:16px; "
          mat-raised-button (click)="navigateToAddExercise()">
          <mat-icon>add</mat-icon>
        </button>
        <ng-container *ngIf="exercises.content.length">
          <mat-paginator [pageSize]="pageSize" [length]="exercises.totalElements" (page)="turn($event)"
            [pageIndex]="index">
          </mat-paginator>
        </ng-container>
      </div>
      <div class="col-sm" #exerciseElement>
        <router-outlet name="exercise-detail"></router-outlet>
      </div>
    </div>
  </div>
</ng-container>
