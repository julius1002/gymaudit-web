<div class="container">
    <h2>Profil√ºbersicht</h2>
    <ng-container *ngIf="this.userInfo">
        <div class="main">
            <ng-container *ngIf="this.userInfo.picture">
                <img class="profile-image" src={{this.userInfo.picture}}>
            </ng-container>
        </div>
        <div class="profile-grid">
            <ng-container *ngIf="this.userInfo.username">
                <div class="key"> Username</div>
                <div class="value">{{this.userInfo.username}}</div>
            </ng-container>
            <ng-container *ngIf="this.userInfo.name">
                <div class="key"> Name</div>
                <div class="value">{{this.userInfo.name}}</div>
            </ng-container>
            <ng-container *ngIf="this.userInfo.birthday">
                <div class="key">Geburtsdatum</div>
                <div class="value"> {{this.userInfo.birthday | date}}</div>
            </ng-container>
            <ng-container *ngIf="this.userInfo.email">
                <div class="key">Email</div>
                <div class="value">{{this.userInfo.email}}</div>
            </ng-container>
            <ng-container *ngIf="this.userInfo.provider">
                <div class="key">Deine Anbieter</div>
                <div class="value">
                    {{this.userInfo.provider}}
                </div>
            </ng-container>
        </div>
        <div class="divider"></div>
        <button mat-button type="submit" class="submit-button" routerLink = "edit">Profil bearbeiten </button>
        <ng-container *ngIf="!(this.userInfo?.provider ==='google')  && !(this.userInfo.provider === 'facebook')">
                <a class="google-login-button" (click)="authorizeGoogleDrive($event)"><img class="google-img"
                        src="../../../assets/google-icon-small.svg">Google Drive nutzen</a>
        </ng-container>
    </ng-container>
</div>
