<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="container" style="text-align: center;">
            <div class="title-container">
                <mat-icon inline>account_circle</mat-icon>
            </div>
            <a class="fb-login-button" href = "{{this.environment.api_url}}oauth2/facebook"><img
                    src="../../../assets/facebook.png">Weiter mit Facebook</a>
            <a class="google-login-button" href ="{{this.environment.api_url}}oauth2/google"><img
                    src="../../../assets/google-icon-small.svg"> Weiter mit Google
            </a>
            <div class="divider"></div>
            <div>
                <mat-form-field color="accent" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input style=" background-color: white" matInput required formControlName="username">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Passwort</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button type="button" matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <button mat-button (click)="submitForm()" type="submit" class="submit-button">Einloggen</button>
            <div class="divider"></div>
        </div>
    </form>

    <span>Noch nicht angemeldet?<a routerLink="/signup"> Registrieren</a></span>

</div>
