<div>
    <div class="container" >
        <h2 style="text-align: center;">Registration</h2>
    </div>
    <div class="container">
        <mat-form-field>
            <mat-label>Firstname</mat-label>
            <input matInput [formControl]="firstName" required>
            <mat-error *ngIf="firstName
            .invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="container">
        <mat-form-field>
            <mat-label>Lastname</mat-label>
            <input matInput [formControl]="lastName" required>
            <mat-error *ngIf="lastName
            .invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="container">
        <mat-form-field>
            <mat-label>Enter E-Mail</mat-label>
            <input matInput placeholder="max@mustermann.de" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="container">
        <mat-form-field>
            <mat-label>Enter new password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="container">
        <mat-form-field>
            <mat-label>Repeat Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="container">
        <button mat-raised-button style="outline:none; width: 250px;">Register</button>
<br>
        <a routerLink="/login">Already registered? Login</a>

    </div>

</div>
