<div class ="main">
        <h2 style="text-align: center;">Registration</h2>
        <mat-form-field>
            <mat-label>Vorname</mat-label>
            <input matInput [formControl]="firstName" required>
            <mat-error *ngIf="firstName
            .invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nachname</mat-label>
            <input matInput [formControl]="lastName" required>
            <mat-error *ngIf="lastName
            .invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>E-Mail Adresse</mat-label>
            <input matInput placeholder="name@prodiver.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Passwort w√§hlen</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Passwort wiederholen</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button class ="register-button">Register</button>
        <div class ="divider"></div>
        <span style ="display:block"> Bereits registriert?<a routerLink="/login"> Einloggen</a></span>

</div>
