<div style="height: 100vh;">
  <mat-toolbar class = "toolbar">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class ="title">GymAudit</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <a routerLink="home" routerLinkActive="active" mat-button class ="link"> Home</a>
        <a routerLink="units" routerLinkActive="active" mat-button class ="link">
          Trainingsplan
        </a>
        <a routerLink="training-log/units" routerLinkActive="active" mat-button class ="link">
          Training erfassen
        </a>
        <a routerLinkActive="active" mat-button class ="link"> Fortschritt </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list >
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon>Schlie√üen</a
        >
        <a routerLink="home" routerLinkActive="active" mat-list-item (click)="sidenav.close()"> Home </a>
        <a routerLink="units" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
          Trainingsplan
        </a>
        <a routerLink="training-log/units" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
          Training erfassen
        </a>
        <a routerLinkActive="active" mat-list-item (click)="sidenav.close()"> Fortschritt </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
