<mat-toolbar class="toolbar">
  <mat-toolbar-row style="padding:0px;">
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title"><img style="height: 60px; outline: none;
        cursor:pointer" src="../assets/images/MainLogo.PNG" routerLink="home"></span>
    <i>Demo</i>

    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md>
      <a routerLink="home" routerLinkActive="active" mat-button class="link"> Home</a>
      <ng-container *ngIf="this.authenticationService.isAuthenticated() | async ">

        <a routerLink="units" routerLinkActive="active" mat-button class="link">
          Trainingsplan
        </a>
        <a routerLink="training-log/units" routerLinkActive="active" mat-button class="link">
          Training erfassen
        </a>
      </ng-container>
      <a routerLink="about" routerLinkActive="active" mat-button class="link">
        About </a>
    </div>
    <ng-container *ngIf="this.authenticationService.isAuthenticated() | async;else login">

      <button fxShow="true" (click)="logout()" class="logout-button" matTooltip="Logout" mat-button>
        <mat-icon>logout</mat-icon>
      </button>
    </ng-container>
    <ng-template #login>
      <a routerLink="login" routerLinkActive="active" mat-button class="link">
        Login
      </a>
    </ng-template>
  </mat-toolbar-row>

</mat-toolbar>
<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a (click)="sidenav.toggle()" mat-list-item>
        <mat-icon>close</mat-icon>Schlie√üen
      </a>
      <a routerLink="home" routerLinkActive="active" mat-list-item (click)="sidenav.close()"> Home </a>
      <a routerLink="units" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
        Trainingsplan
      </a>
      <a routerLink="training-log/units" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
        Training erfassen
      </a>
      <a routerLink="about" routerLinkActive="active" mat-list-item (click)="sidenav.close()">
        About </a>

    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
